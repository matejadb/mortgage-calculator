<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./styles/styles.css" />
		<link rel="stylesheet" href="./styles/general.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
			rel="stylesheet"
		/>
		<title>Frontend Mentor | Mortgage repayment calculator</title>
	</head>
	<body>
		<div class="main-content">
			<div class="form-container">
				<div class="title-bar">
					<h2 class="text--preset-2">Mortgage Calculator</h2>
					<a class="text--preset-4" href="#">Clear All</a>
				</div>

				<form class="form-fields">
					<div class="mortgage-amount">
						<label class="text--medium text--preset-4" for="amount"
							>Mortgage Amount</label
						>
						<div class="input-container">
							<span class="prefix-text text--preset-3">£</span>
							<input
								type="text"
								class="text--bold text--preset-3 input-text"
								name="amount"
								id="amount"
							/>
						</div>
					</div>

					<div class="mortgage-term-rate">
						<div class="mortgage-term">
							<label class="text--medium text--preset-4" for="term"
								>Mortgage Term</label
							>
							<div class="input-container">
								<input
									type="text"
									class="text--bold text--preset-3 input-text"
									name="amount"
									id="term"
								/>
								<span class="prefix-text text--preset-3">years</span>
							</div>
						</div>
						<div class="mortgage-rate">
							<label class="text--medium text--preset-4" for="rate"
								>Mortgage Rate</label
							>
							<div class="input-container">
								<input
									type="text"
									class="text--bold text--preset-3 input-text"
									name="amount"
									id="rate"
								/>
								<span class="prefix-text text--preset-3">%</span>
							</div>
						</div>
					</div>

					<div class="mortgage-type">
						<p class="text--medium text--preset-4">Mortgage Type</p>
						<div class="option">
							<input
								type="radio"
								value="repayment"
								name="type"
								id="repayment"
							/>
							<label class="text--bold text--preset-3" for="repayment"
								>Repayment</label
							>
						</div>
						<div class="option">
							<input
								type="radio"
								value="interest-only"
								name="type"
								id="interest-only"
							/>
							<label class="text--bold text--preset-3" for="interest-only"
								>Interest Only</label
							>
						</div>
					</div>
					<button class="btn text--bold text--preset-3" type="submit">
						<img
							src="./assets/images/icon-calculator.svg"
							alt="calculator icon"
						/>Caclulate Repayments
					</button>
				</form>
			</div>
			<div class="results-container">
				<img src="./assets/images/illustration-empty.svg" alt="empty picture" />
				<h2 class="text--preset-2">Results shown here</h2>
				<p class="text--preset-4">
					Complete the form and click “calculate repayments” to see what your
					monthly repayments would be.
				</p>
			</div>
		</div>

		<div class="attribution text--preset-4">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
			Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
